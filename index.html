<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ALERTA TEMPRANA DE INUNDACIONES V1.0</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  
  <style>
    :root {
      --ctrl-size: 40px;
    }
    body { margin: 0; font-family: "Times New Roman", Times, serif; }
    a { color: #0645AD; }
    /* Header */
    .app-header .line3 { font-size: 14px; }
    .app-header { text-align: center; margin: 12px 8px; font-weight: bold; }
    .app-header .line1 { font-size: 16px; }
    .app-header .line2 { font-size: 14px; }

    /* Map */
    #map { height: 82dvh; width: 100%; touch-action: pan-x pan-y; }
    .leaflet-control-layers { font-family: "Times New Roman", Times, serif; }

    /* Footer */
    .app-footer { margin: 12px; font-size: 14px; text-align: center; font-weight: bold; }
    .app-footer p { margin: 6px 0; }

    /* Popups readable on phones */
    .leaflet-popup-content { font-size: 14px; line-height: 1.25; }

    /* Bigger tap targets for touch devices */
    .leaflet-touch .leaflet-bar a {
      width: var(--ctrl-size);
      height: var(--ctrl-size);
      line-height: var(--ctrl-size);
      font-size: 18px;
    }
    .leaflet-control-layers {
      font-size: 14px;
    }

    /* Mobile optimization */
    @media (max-width: 600px) {
      .app-header .line3 { font-size: 14px; margin-top:2px; }
      .app-header .line2 { font-size: 14px; margin-top:2px; margin-bottom:2px; }
      .app-header { margin: 10px 6px; }
      .app-header .line1 { font-size: 16px; }
      margin-bottom: 2px;
      margin-bottom: 2px;
      .app-header .line2 { font-size: 14px; margin-top:2px; }
      .app-header .line3 { font-size: 14px; margin-top:2px; }
      .app-header .line2 { font-size: 14px; }
      .app-footer { margin: 10px 8px; font-size: 13px; line-height: 1.25; }
      /* dynamic viewport height accounts for mobile browser chrome */
      #map { height: 82dvh; padding-bottom: env(safe-area-inset-bottom); }

      .leaflet-control-layers { font-size: 13px; }
      .leaflet-popup-content { font-size: 15px; }
    }
  
    /* Mobile-only fit control */
    .leaflet-control.fit-control { display: none; }
    @media (max-width: 600px) {
      .leaflet-control.fit-control { display: block; }
      .leaflet-control.fit-control a {
        width: var(--ctrl-size);
        height: var(--ctrl-size);
        line-height: var(--ctrl-size);
        text-align: center;
        font-weight: bold;
        font-family: "Times New Roman", Times, serif;
      }
    }
  
    .info.legend {
      background: white;
      padding: 6px 10px;
      border-radius: 5px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-size: 12px;
      line-height: 18px;
    }
  
    /* Legend */
    .info.legend {
      background: white;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-size: 12px;
      line-height: 16px;
      font-weight: bold;
    }

</style>
    
</head>
<body>
  <div class="app-header">
  <div class="line1">ALERTA TEMPRANA DE INUNDACIONES V1.0</div>
  <br/>
  <div class="line2">HANYANG UNIVERSITY ERICA</div>
  <div class="line3">SMART CITY ENGINEERING</div>
</div>

  <div id="map"></div>

  <div class="app-footer">
    <p>Fuente: GEOGLOWS River Forecast System<br/>
    <a href="https://hydroviewer.geoglows.org" target="_blank" rel="noopener">https://hydroviewer.geoglows.org</a></p>
    <p>Contacto: <a href="https://www.linkedin.com/in/calejofh" target="_blank" rel="noopener">www.linkedin.com/in/calejofh</a></p>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Data (order matters: data first, then map.js) --><!-- App -->
  <script src="barrios_afectados.js"></script>
  <script src="red_hidrica.js"></script>
  <script src="barrios_coca.js"></script>
  <script src="map.js"></script>
</body>
</html>
