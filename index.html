<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />

  <title>ALERTA TEMPRANA DE INUNDACIONES V1.0</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  
  
  <style>
    body { margin: 0; font-family: "Times New Roman", Times, serif; }
    #map { height: 75vh; width: 100%; }
    a { color: #0645AD; } /* blue links */
    .leaflet-control-layers { font-family: "Times New Roman", Times, serif; }

    /* Header + footer in bold Times New Roman, centered */
    .app-header, .app-footer { 
      font-family: "Times New Roman", Times, serif; 
      font-weight: bold;
      text-align: center;
    }
    .app-header { margin: 12px 8px; }
    .app-header .line1 { font-size: 18px; }
    .app-header .line2 { font-size: 16px; }

    .app-footer { margin: 12px; font-size: 14px; }
    .app-footer p { margin: 6px 0; }

    /* Text labels: transparent background (no white box), bold Times New Roman */
    .text-label {
      background: transparent;
      padding: 0;
      border-radius: 0;
      border: none;
      font-size: 12px;
      color: #000;
      font-weight: bold;
      white-space: nowrap;
      font-family: "Times New Roman", Times, serif;
      text-align: center;
    }

    /* Mobile optimization */
    @media (max-width: 600px) {
      .app-header { margin: 10px 6px; }
      .app-header .line1 { font-size: 17px; }
      .app-header .line2 { font-size: 15px; }
      .app-footer { margin: 10px 8px; font-size: 13px; line-height: 1.25; }
      #map { height: 80vh; }
      .leaflet-control-layers { font-size: 12px; }
    }
  </style>
    

</head>
<body>
  
  <div style="text-align:center; margin: 12px 8px; font-family:'Times New Roman', serif; font-weight:bold;">

  </div>
